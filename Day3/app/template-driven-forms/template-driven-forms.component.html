<form #userForm="ngForm" (submit)="registerUser(usrForm.value)"> <!-- ngForm-->
 Name:<input type="text" name="uname" ngModel required><br>
 Email:<input type="text" name="email" ngModel ><br>
 Phone:<input type="text" name="phone" ngModel ><br>
 <input type="submit" value="Register" [disabled]="usrForm.inValid">
</form>
